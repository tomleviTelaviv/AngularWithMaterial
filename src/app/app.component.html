<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="'navigation'"
               [mode]="'side'"
               [opened]="false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLinkActive="active-link" [routerLink]="['/home']">{{ 'Home' }}</a>
      <a mat-list-item routerLinkActive="active-link" [routerLink]="['/posts']">{{ 'Posts' }}</a>
      <a mat-list-item routerLinkActive="active-link" [routerLink]="['/gallery']">{{ 'Gallery' }}</a>
      <a mat-list-item routerLinkActive="active-link" [routerLink]="['/contact-us']">{{ 'Contact us' }}</a>
    </mat-nav-list>
  </mat-sidenav>
    <mat-sidenav-content >
        <mat-toolbar color="primary">
          <button
            type="button"
            aria-label="Toggle sidenav"
            mat-icon-button
            (click)="drawer.toggle()">
            <!--        *ngIf="isHandset$ | async"-->
            <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
          </button>
            <a class="router-link"  routerLinkActive="active-link" [routerLink]="['home']">Home</a>
            <a class="router-link"  routerLinkActive="active-link" [routerLink]="['posts']">Posts</a>
            <a class="router-link"  routerLinkActive="active-link" [routerLink]="['gallery']">Gallery</a>
            <a class="router-link"  routerLinkActive="active-link" [routerLink]="['contact-us']">Contact us</a>
        </mat-toolbar>
        <div class="{{ selectedRoute }}">
          <router-outlet></router-outlet>
        </div>
        <footer>
          <a class="router-link" routerLinkActive="active-link" style="margin: 30px; color: white;" [routerLink]="['home']">Home</a>
          <a class="router-link" routerLinkActive="active-link" style="margin: 30px; color: white;" [routerLink]="['posts']">Posts</a>
          <a class="router-link" routerLinkActive="active-link" style="margin: 30px; color: white;" [routerLink]="['gallery']">Gallery</a>
          <a class="router-link" routerLinkActive="active-link" style="margin: 30px; color: white;" [routerLink]="['contact-us']">Contact us</a>
          </footer>
      </mat-sidenav-content>

   
 
 
</mat-sidenav-container>
